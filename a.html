<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>


<div class="container beer-container">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">face</i>
                            <input id="test2" type="text" class="validate" name="test2">
                            <label for="test2">Beer lover</label>
                        </div>
                        <div class="input-field col s5">
                            <i class="material-icons prefix">local_drink</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Beer</label>
                        </div>
                        <div class="input-field col s1 right-align">
                            <a class="btn-floating waves-effect waves-light"><i class="material-icons">add</i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col s12">
            <table>
                <thead>
                <tr>
                    <th>Beer lover</th>
                    <th>Item Name</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Choosen beer</td>
                    <td>Eclair</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
